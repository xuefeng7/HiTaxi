<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Popular Area in NYC</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
<script src="./js/jquery-3.1.1.min.js"></script>
<script src="./js/leaflet.ajax.min.js"></script>
<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiamVycnlwZW5nIiwiYSI6ImNpdmNwM2RldjAxNnAyb3BkazYyMDVhbW4ifQ.4HKRO2_neO4SDTR2l9-Q1g';
var map = L.mapbox.map('map', 'mapbox.dark')
    .setView([40.73, -74.011], 13); // set view to NYC nearby
//marker style
var geojsonMarkerOptions = {
    radius: 5,
    fillColor: "#f44286",
    stroke:false,
    color: "#000",
    weight: 1,
    fillOpacity: 0.6
};
var geojsonLayer = new L.GeoJSON.AJAX('./popular_venue.geojson',{
	pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, geojsonMarkerOptions);
    }
});
// console.log(geojsonLayer["_layers"]);
geojsonLayer.addTo(map);

// L.circle([40.73, -74.011], 200, {
// 	fillColor: '#f44274',
// 	stroke: false
// }).addTo(map);
</script>
</body>
</html>
